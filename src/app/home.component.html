<div *ngIf="showUser">

    <div class="container">
        <div class="row">
            <div class="col">
                <input class="form-control searchcombo" type="text" placeholder="Search">
            </div>
            <div class="col">
                <button class="btn btn-outline-success">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row rowheader">
            <div class="col col-md-2">Name</div>
            <div class="col col-md-2">Fat</div>
            <div class="col col-md-2">Carbs</div>
            <div class="col col-md-2">Proteins</div>
            <div class="col col-md-2"></div>
            <div class="col col-md-2 colbutton"></div>
            <div class="col col-md-2 colbutton"></div>
        </div>
        <div class="row" *ngFor="let item of items | async">
            <div class="col col-md-2">{{item.name}}</div>
            <div class="col col-md-2">{{item.fat}}</div>
            <div class="col col-md-2">{{item.carbs}}</div>
            <div class="col col-md-2">{{item.proteins}}</div>
            <div class="col col-md-2 colbutton">
                
                <button (click)="deleteProduct(item.key)" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>

            </div>
            <div class="col col-md-2 colbutton">
                <button (click)="editProduct(item.key)" class="btn btn-success">Edit Product</button>
            </div>
        </div>
        <div class="row buttons">
            <div class="col">
                <button class="btn btn-secondary" (click)="addProduct()">Add</button>
            </div>
        </div>
    </div>

</div>
