<form #myform="ngForm">

    <div class="container">
        <div class="row">
            <h3>My products</h3>
        </div>
        <div class="row rowheader">
            <div class="col">Name</div>
            <div class="col">Weight</div>
            <div class="col">Date</div>
        </div>
        <div class="row" *ngFor="let myitem of myitems | async">
            <div class="col ml-auto">{{myitem.name}}</div>
            <div class="col ml-auto">{{myitem.weight}}</div>
            <div class="col ml-auto">{{myitem.date}}</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h3>Add New Product to my list</h3>
        </div>
        <div class="row">
            <div class="col-md-1">Product:</div>
            <div class="col-md-2">
                <select [(ngModel)]="myproduct.name" name="productname" required>
                    <option *ngFor="let prod of items | async" [ngValue]="prod">
                        {{prod.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">Date:</div>
            <div class="col-md-2">
                <input type="date" name="date" [(ngModel)]="myproduct.date" required/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">Weight:</div>
            <div class="col-md-2">
                <input type="number" name="weight" [(ngModel)]="myproduct.weight" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button (click)="addProductToMyList()" type="submit" [disabled]="myform.invalid">Add</button>
            </div>

        </div>

    </div>

</form>
